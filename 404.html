<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <link rel="stylesheet" href="css/_404.css">
        <link rel="icon" href="img/_notFound.webp">

        <div class="mobile">
            <h1>404</h1>
