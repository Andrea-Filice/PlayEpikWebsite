<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500&display=swap">
    </head>

            <div class="error-content">

            <button onclick="window.location.href='index.html'" title="Go Home" style="transform: scale(2.5);">Go Back Home</button>
